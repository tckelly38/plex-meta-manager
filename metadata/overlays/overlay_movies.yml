  backshadow:
    overlay:
      name: backshadow
      horizontal_offset: 349
      horizontal_align: center
      vertical_offset: 49
      vertical_align: bottom
      file: config/metadata/overlays/images/backdrop.png
    plex_search:
      all:
        critic_rating.gte: 0.1
        critic_rating.lte: 10.0

  rating_high:
    overlay:
      name: Rating_High_BG
      group: tomato
      weight: 30
      horizontal_offset: 350
      horizontal_align: center
      vertical_offset: 50
      vertical_align: bottom
      file: config/metadata/overlays/images/rt_cf_med_res.png
    mdblist_list: https://mdblist.com/lists/plexmetamanager/certifiedfreshmovies
        
  rating_mid:
    overlay:
      name: Rating_Mid_BG
      group: tomato
      weight: 20
      horizontal_offset: 350
      horizontal_align: center
      vertical_offset: 50
      vertical_align: bottom
      file: config/metadata/overlays/images/rt_fresh_med_res.png
    plex_search:
      all:
        critic_rating.gte: 6.0
        critic_rating.lte: 10.0

  rating_low:
    overlay:
      name: Rating_Low_BG
      group: tomato
      weight: 10
      horizontal_offset: 350
      horizontal_align: center
      vertical_offset: 50
      vertical_align: bottom
      file: config/metadata/overlays/images/rt_rotten_med_res.png
    plex_search:
      all:
        critic_rating.gte: 0.1
        critic_rating.lte: 5.9

  critic_rating:
    overlay:
      group: rating_text
      weight: 10
      rating_type: critic_rating
      name: text(<<critic_rating%>>%)
      horizontal_offset: 398
      horizontal_align: center
      vertical_offset: 86
      vertical_align: bottom
      font: config/metadata/overlays/fonts/Adlib.ttf
      font_size: 60
      font_color: "#282a2d"
    plex_search:
      all:
        critic_rating.gte: 0.1
        critic_rating.lte: 10.0

  DolbyAtmos:
    overlay:
      name: DolbyAtmos
      horizontal_offset: 0
      horizontal_align: left
      vertical_offset: 0
      vertical_align: top
      file: config/metadata/overlays/images/dolbyatmos_white.png
    ignore_blank_results: true
    plex_all: true
    filters:
      filepath.regex: '(?i)\batmos(\b|\d)'

  4K_DV:
    overlay:
      name: 4K_DV
      group: resolution
      weight: 30
      horizontal_offset: 0
      horizontal_align: left
      vertical_offset: 0
      vertical_align: top
      url: https://raw.githubusercontent.com/FatPancake-14/plex-meta-manager/main/config/overlays/4K/4K_DV_v02.png
    plex_search:
      all:
        resolution: 4K
    filters:
      has_dolby_vision: true

  4K:
    overlay:
      name: 4K
      group: resolution
      weight: 20
      horizontal_offset: 0
      horizontal_align: left
      vertical_offset: 0
      vertical_align: top
      url: https://raw.githubusercontent.com/FatPancake-14/plex-meta-manager/main/config/overlays/4K/4K_v04.png
    plex_search:
      any:
        resolution: 4k

  low_quality_backdrop:
    suppress_overlays:
      - DolbyAtmos
      - 4K_DV
      - 4K
    overlay:
      name: low_quality_backdrop
      horizontal_align: center
      horizontal_offset: 0
      vertical_align: top
      vertical_offset: 0
      file: config/metadata/overlays/images/low_quality_backdrop_high.png
    plex_all: true
    filters:
      filepath.regex: 
      - '(?i)\b(HCS|HC)\b'
      - '(?i)\b(HDTS|HDTC|TELESYNC)\b'
      - '\b(TS)\b'
      - '(?i)\b(HQ|HD)?CAM(Rip)?\b'

  low_quality:
    suppress_overlays:
      - DolbyAtmos
      - 4K_DV
      - 4K
    overlay:
      name: low_quality
      horizontal_align: center
      horizontal_offset: 0
      vertical_align: top
      vertical_offset: 0
      file: config/metadata/overlays/images/low_quality.png
    plex_all: true
    filters:
      filepath.regex: 
      - '(?i)\b(HCS|HC)\b'
      - '(?i)\b(HDTS|HDTC|TELESYNC)\b'
      - '\b(TS)\b'
      - '(?i)\b(HQ|HD)?CAM(Rip)?\b'

  Force-Filter:
    overlay:
      name: Force-Filter
      url: https://raw.githubusercontent.com/FatPancake-14/plex-meta-manager/main/config/overlays/Force-Filter.png
      vertical_align: bottom
    plex_search:
      all:
        year.not: 1800
    filters:
      has_dolby_vision: true